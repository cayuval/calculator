<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculatorDiv screen">punch your numbers</div>
            <div class="calculatorDiv equel">=</div>
            <div class="calculatorDiv action plus">+</div>
            <div class="calculatorDiv action times">X</div>
            <div class="calculatorDiv action minus">-</div>
            <div class="calculatorDiv action divide">/</div>
            <div class="calculatorDiv num zero">0</div>
            <div class="calculatorDiv num one">1</div>
            <div class="calculatorDiv num two">2</div>
            <div class="calculatorDiv num three">3</div>
            <div class="calculatorDiv num four">4</div>
            <div class="calculatorDiv num five">5</div>
            <div class="calculatorDiv num six">6</div>
            <div class="calculatorDiv num seven">7</div>
            <div class="calculatorDiv num eight">8</div>
            <div class="calculatorDiv num nine">9</div>
            <!-- <div class="calculatorDiv num dot">.</div> -->
            <div class="calculatorDiv delete">DELETE</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
